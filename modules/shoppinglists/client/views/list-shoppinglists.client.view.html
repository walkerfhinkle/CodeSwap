<section>
  <div class="page-header">
    <h1>Shopping Lists <button ui-sref="shoppinglists.create" class="btn btn-default btn-md pull-right">Add New List</button></h1><br />

    <!-- SEARCH BAR -->
  <div id="tfheader">
    <form id="tfnewsearch" method="get" action="">
            <input type="text" class="tftextinput" name="q" size="21" maxlength="30"><input type="submit" value="search" class="tfbutton">
    </form>
  <div class="tfclear"></div>
  </div>

  </div>
  <div class="list-group">
    <a ng-repeat="shoppinglist in vm.shoppinglists"
       ui-sref="shoppinglists.view({ shoppinglistId: shoppinglist._id })"
       class="list-group-item">
        <h4 class="list-group-item-heading" ng-bind="shoppinglist.name"></h4>

      <small class="list-group-item-text">
        Created on
        <span ng-bind="shoppinglist.created | date:'mediumDate'"></span>
        by
        <span ng-if="shoppinglist.user" ng-bind="shoppinglist.user.displayName"></span>
        <span ng-if="!shoppinglist.user">Deleted User</span>
      </small>
     
    </a>
  </div>
  <!--<div class="alert alert-warning text-center" ng-if="vm.shoppinglists.$resolved && !vm.shoppinglists.length">
    No Shoppinglists yet, why don't you <a ui-sref="shoppinglists.create">create one</a>?
  </div>-->
</section>
